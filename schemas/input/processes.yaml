$schema: https://specs.frictionlessdata.io/schemas/table-schema.json
description: |
  Describes processes in the system.

fields:
  - name: id
    type: string
    description: A unique identifier for a process
  - name: description
    type: string
    description: A human-readable label for the process
  - name: regions
    type: string
    description: The region(s) in which this process can operate
    notes: One or more region IDs, separated by semicolons or the string `all`
  - name: primary_output
    type: string
    description: The primary output commodity, if any, for this process
    notes: |
      This field *must* be omitted for processes with only input flows. It *can* be omitted if
      there is only one output flow, in which case it will be inferred.
  - name: start_year
    type: integer
    description: The first year when this process is available to agents
  - name: end_year
    type: integer
    description: The last year when this process is available to agents
    notes: Must be >= to `start_year`
  - name: capacity_to_activity
    type: number
    description: Factor relating capacity units (e.g. GW) to activity units (e.g. PJ). It is the maximum activity per year for one unit of capacity.
    notes: Must be >=0. Optional (defaults to 1.0).
